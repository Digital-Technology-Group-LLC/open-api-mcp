services:
  openapi-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openapi-mcp-server
    ports:
      - "8888:8888"
    volumes:
      # Mount vector store for persistence
      - ./vector_store:/app/vector_store
      # Mount API specs directory
      - ./api_specs:/app/api_specs
      # Mount server logs
      - ./server.log:/app/server.log
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8888
      - VECTOR_STORE_PATH=/app/vector_store
      - API_SPECS_DIR=/app/api_specs
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8888/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - openapi-mcp-network

networks:
  openapi-mcp-network:
    driver: bridge
